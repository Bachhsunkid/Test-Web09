<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/main.css">
    <title>Popup</title>
</head>
<body>
    <!-- =================Popup Warning================= -->
    <div class="noti" hidden>
        <div class="noti-container">
            <div class="noti__main">
                <div class="noti__icon noti__icon-warning"></div>
                <div class="noti__content">
                    Mã nhân viên NV-001 đã tồn tại trong hệ thống, vui lòng kiểm tra lại!
                </div>
            </div>
            <div class="noti__footer">
                <button class="btn btn-green btn-position32">Đồng ý</button>
            </div>
        </div>
    </div>
<!-- =================Popup Erorr================= -->
    <div class="noti" hidden>
        <div class="noti-container">
            <div class="noti__main">
                <div class="noti__icon noti__icon-error"></div>
                <div class="noti__content">
                    Tên không được để trống
                </div>
            </div>
            <div class="noti__footer">
                <button class="btn btn-green btn-position32">Đồng ý</button>
            </div>
        </div>
    </div>
<!-- =================Popup Confirm ================= -->
    <div class="noti">
        <div class="noti-container">
            <div class="noti__main">
                <div class="noti__icon noti__icon-confirm"></div>
                <div class="noti__content">
                    Dữ liệu đã bị thay đổi. Bạn có muốn cất không?
                </div>
            </div>
            <div class="noti__footer">
                <div class="noti__footer__left">
                    <button class="btn btn-white">Hủy</button>
                </div>
                <div class="noti__footer__right">
                    <button class="btn btn-white">Không</button>
                    <button class="btn btn-green">Có</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
